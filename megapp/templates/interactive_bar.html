<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // Initialize the map
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Load and display the tile layer from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    // Create a layer group for clustering
    var markers = L.markerClusterGroup();
    map.addLayer(markers);

    // Function to add markers to the map
    function addMarkers(locations) {
        // Clear existing markers from the cluster group
        markers.clearLayers();

        // Loop through each object key in the response
        Object.keys(locations).forEach(key => {
            const location = locations[key];
            const lat = parseFloat(location.Latitude);
            const lng = parseFloat(location.Longitude);
            const name = location.Name;

            // Add marker if valid latitude and longitude exist
            if (!isNaN(lat) && !isNaN(lng)) {
                const marker = L.marker([lat, lng]).bindPopup(name);
                markers.addLayer(marker);  // Add marker to cluster group
            }
        });
    }

    // Handle toggle switch
    document.getElementById('foodhub').addEventListener('change', function() {
        var isChecked = this.checked;

        if (isChecked) {
            console.log('Toggle is on, making API request...');
            // Fetch data from your API with the X-API-KEY header
            fetch('http://92.205.191.109:8000/foodhub-data-r-and-d/?fields=Name&fields=Longitude&fields=Latitude', {
                headers: {
                    'X-API-KEY': 'a8105743-dee6-4149-9f67-190c11e32246'
                }
            })
                .then(response => {
                    console.log('Response received:', response);
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    addMarkers(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        } else {
            // Clear existing markers from the cluster group
            markers.clearLayers();
        }
    });
</script>
