{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
        background-color: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Arial', sans-serif;
    }

    .login-container {
        background-color: #2e2e2e;
        padding: 40px 20px;
        border-radius: 10px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        width: 320px;
        text-align: center;
    }

    .login-form h2 {
        color: #fca311;
        margin-bottom: 20px;
        font-size: 24px;
    }

    .input-group {
        margin-bottom: 20px;
        position: relative;
    }

    .input-group label {
        display: block;
        color: #999;
        font-size: 12px;
        margin-bottom: 5px;
        text-align: left;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        padding-right: 40px;
        border: none;
        border-bottom: 2px solid #fca311;
        background-color: transparent;
        color: #fff;
        font-size: 16px;
    }

    .input-group input:focus {
        outline: none;
        border-bottom: 2px solid #ffb833;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #fca311;
        border: none;
        color: #fff;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #ffb833;
        }
    .input-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #fca311;
            background-color: #2e2e2e;
            color: #fff;
            font-size: 16px;
            appearance: none; /* Hides the default arrow */
            cursor: pointer;
            outline: none; /* Remove the default focus outline */
            box-shadow: none; /* Removes any default browser shadow */
        }

        /* To change the background and font color of the dropdown options */
        .input-group select option {
            background-color: #2e2e2e;
            color: #fff;
        }

        /* Focus effect for the select element */
        .input-group select:focus {
            outline: none;
            border-bottom: 2px solid #ffb833;
            box-shadow: none;
        }

        /* Adding a custom arrow (triangle) for the dropdown */
        .input-group select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='white' d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
        }
</style>
<body>
    <div class="login-container">
        <form class="login-form" method="POST">
             {% csrf_token %}
            <h2>LOGIN </h2>
            <div class="input-group">
                <label for="email">Your Email</label>
                {{ form.username }}
<!--                <input type="email" id="email" name="email" placeholder="Your Email" required>-->
            </div>
            <div class="input-group">
                <label for="password">Your Password</label>
                {{ form.password }}
<!--                <input type="password" id="password" name="password" placeholder="Your Password" required>-->
            </div>
            <div class="input-group">
                <label for="group">Your Group</label>
                <select id="group" name="group" required>
                    <option value="" disabled selected hidden>Select your group</option>
                    <option value="marketing">Marketing</option>
                    <option value="onboarding">Onboarding</option>
                    <option value="management">Management</option>
                    <option value="support">Support</option>
                    <option value="developer">Developer</option>
                </select>
            </div>
            <button type="submit">LOGIN</button>
        </form>
    </div>
        {% include 'inc/messages.html' %}

</body>
</html>
